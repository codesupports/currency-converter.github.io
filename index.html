<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency convertor - Javascript</title>
  <link rel="stylesheet" href="currency-style.css">
</head>


<body class="currency">
  <div class="currency-contaner">
    <h2>Currency Cunverter</h2>
    <input type="text" id="myInput" name="myInput" value="1" />
    <p>From</p>
    <div class="dropdown-container">
      <div class="from">
        <div class="dropdown">
          <img src="https://flagsapi.com/US/flat/64.png" alt="">
          <select name="from"></select>
        </div>
      </div>
      <div class="to">
        <div class="dropdown">
          <img src="https://flagsapi.com/IN/flat/64.png" alt="">
          <select name="to"></select>
        </div>
      </div>

    </div>
    <div class="msg">1 USD = 83 INR</div>
    <button>Convert Currency</button>
  </div>
</body>
<script src="codes.js"></script>
<script src="currency.js"></script>



</html>
